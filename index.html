<!DOCTYPE html>
<html lang ='en'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Tic-tac-toe</title>
    <link rel ='stylesheet' href ='styles.css'>
</head>
<body>
<div id="info">Circle goes first</div>
<div id="timer">Time left: <span id="time-left">10</span> seconds</div>
<button id="new-game">Start New Game</button>
<div id="gameboard"></div>

<div id="scores">
    <div id="circle-score">Circle: 0</div>
    <div id="cross-score">Cross: 0</div>
</div>
<script src ='app.js'></script>
</body>
</html>
